<!DOCTYPE html>
<html>
  <head>
     <title> Handy Dandy Calculator </title>
     <link type="text/css" rel="stylesheet" href="style.css"/>
  </head>
    <div class="container">
      <p>
        <em> Handy Dandy Calculator </em>
      </p>
      <p class="sub"> Themes <p>
      <button class="classic" onclick="changeClass1()"> classic </button>
      <button class="blue" onclick="changeClass2()"> blue </button>
      <button class="green" onclick="changeClass3()"> green </button>
    <div id="calculator" class="calculator">
      <div id="screen" class="screen">0</div>
      <div class="calculator-keys" id="keys">

        <button data-ops="plus" class="ops">+</button>
        <button data-ops="minus" class="ops">-</button>
        <button data-ops="times" class="ops">x</button>
        <button data-ops="divided by" class="ops">/</button>

        <button class="num" data-num="7">7</button>
        <button class="num" data-num="8">8</button>
        <button class="num" data-num="9">9</button>
        <button class="num" data-num="4">4</button>
        <button class="num" data-num="5">5</button>
        <button class="num" data-num="6">6</button>
        <button class="num" data-num="1">1</button>
        <button class="num" data-num="2">2</button>
        <button class="num" data-num="3">3</button>
        <button class="num" data-num="0">0</button>

        <button class="num" data-num=".">.</button>
        <button id="clear" class="clear">AC</button>
        <button id="equals" class="equals" data-result="">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</html>
